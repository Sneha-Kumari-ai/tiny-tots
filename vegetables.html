<head>
  <meta charset="UTF-8">

  <title>Vegetables Name Learning</title>
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen body setup */
    body {
      font-family: Arial, sans-serif;
      background-color: #D0B097; /* light brown background */
      color: #4B3C2A; /* dark brown text color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      overflow: hidden; /* Hide overflow */
      flex-direction: column;
      padding: 20px; /* Adds some space around the page */
    }

    /* Styling for the title */
    h1 {
      font-size: 4.5rem; /* Larger font size */
      margin-bottom: 50px;
      text-align: center;
      font-weight: bold;
      color: #4B3C2A;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow to the text for better visibility */
    }

    /* Container for vegetables */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 30px;
      border-radius: 15px;
      background-color: #F5E6D3;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow: auto;
    }

    /* Vegetable grid setup */
    .vegetable-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Larger grid items */
      gap: 40px; /* Increased gap */
      padding: 20px;
      width: 100%;
      justify-items: center;
    }

    /* Individual vegetable item styling */
    .vegetable {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 3px solid #4B3C2A;
      border-radius: 15px;
      background-color: #FFF; /* Light background to separate each section */
      transition: transform 0.3s ease;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 250px; /* Increased width */
    }

    .vegetable img {
      width: 150px; /* Larger images */
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .vegetable p {
      margin-top: 15px;
      font-size: 1.6rem; /* Larger font size */
      font-weight: bold;
      color: #4B3C2A;
    }

    .vegetable:hover {
      transform: translateY(-15px); /* Slightly larger hover effect */
    }

    /* Bouncing animation */
    @keyframes bounce {
      0% { transform: translateY(0); }
      25% { transform: translateY(-15px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-7px); }
      100% { transform: translateY(0); }
    }

    /* Add separation between sections */
    .vegetable:nth-child(odd) {
      background-color: #F9F4E6; /* Light yellowish background for odd items */
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem; /* Make title smaller on smaller screens */
      }

      .vegetable-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Adjust grid for small screens */
        gap: 20px;
      }

      .vegetable img {
        width: 120px;
        height: 120px;
      }

      .vegetable p {
        font-size: 1.4rem;
      }
    }

  </style>
</head>
