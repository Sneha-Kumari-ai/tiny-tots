<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Name Learning</title>
    <style>
        /* Body style */
        body {
            background-color: #D2B48C; /* Light-dark brown color */
            font-family: Arial, sans-serif;
            color: #4B2E2E;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Container for content */
        .container {
            max-width: 1200px;
            width: 95%;
            text-align: center;
            padding: 20px;
        }

        /* Header style */
        h1 {
            color: #4B2E2E;
            font-size: 3em;
            margin: 20px 0;
        }

        /* Grid container for fruits */
        .fruits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Fruit section */
        .fruit {
            background-color: #A0522D; /* Darker brown color for each section */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        /* Fruit image styling */
        .fruit img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #4B2E2E;
        }

        /* Fruit name styling */
        .fruit-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Hover effect for bounce */
        .fruit:hover {
            transform: scale(1.05); /* Slight scale-up on hover */
        }

        /* Click (active) bounce effect */
        .fruit:active {
            animation: bounce 0.3s ease;
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.9); /* Slight compression to simulate bounce */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fruits Name Learning</h1>

        <div class="fruits-grid">
            <!-- Apple Section -->
            <div class="fruit">
                <img src="https://t3.ftcdn.net/jpg/08/60/33/92/360_F_860339298_C0zkE37kzf3zfBi6pSUEBAa3W17AeiiJ.jpg" alt="Apple">
                <div class="fruit-name">Apple</div>
            </div>

            <!-- Banana Section -->
            <div class="fruit">
                <img src="https://freedesignfile.com/image/preview/4759/bananas-clipart.png" alt="Banana">
                <div class="fruit-name">Banana</div>
            </div>

            <!-- Orange Section -->
            <div class="fruit">
                <img src="https://img.freepik.com/premium-vector/cartoon-orange-vector-illustration-white-background_1138841-7251.jpg?semt=ais_hybrid" alt="Orange">
                <div class="fruit-name">Orange</div>
            </div>

            <!-- Mango Section -->

</body>
</html>
