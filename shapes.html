<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes Learning</title>
</head>
<body style="background-color: #d2b48c; font-family: Arial, sans-serif; color: #4e342e; text-align: center; padding: 20px;">

  <h1 style="font-size: 2.5em; color: #3e2723;">Shapes Learning</h1>
  <p style="font-size: 1.2em;">Explore various shapes with images!</p>

  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px;">
    
    <!-- Square Shape -->
    <div style="background-color: #8d6e63; padding: 20px; border-radius: 10px; width: 200px; text-align: center;">
      <h2 style="color: #fff;">Square</h2>
      <img src="https://i.pinimg.com/736x/7a/96/34/7a9634f6a5a5c400b39a72ec3994b6dc.jpg" alt="Square" style="width: 100px; height: 100px;">
    </div>

    <!-- Circle Shape -->
    <div style="background-color: #8d6e63; padding: 20px; border-radius: 10px; width: 200px; text-align: center;">
      <h2 style="color: #fff;">Circle</h2>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF0vEcHdc7zyqqPtMKHoeaKlCLiNYLAMC1ZQ&s" alt="Circle" style="width: 100px; height: 100px;">
    </div>

    <!-- Triangle Shape -->
    <div style="background-color: #8d6e63; padding: 20px; border-radius: 10px; width: 200px; text-align: center;">
      <h2 style="color: #fff;">Triangle</h2>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaxX8WL9COic4Yr5OLbAndRSKFyqLyTUFCyQ&s" alt="Triangle" style="width: 100px; height: 100px;">
    </div>

    <!-- Rectangle Shape -->
    <div style="background-color: #8d6e63; padding: 20px; border-radius: 10px; width: 200px; text-align: center;">
      <h2 style="color: #fff;">Rectangle</h2>
      <img src="https://i.pinimg.com/736x/f8/95/63/f89563de280f178a4f8852f081d052ee.jpg" alt="Rectangle" style="width: 100px; height: 60px;">
    </div>

    <!-- Star Shape -->
    <div style="background-color: #8d6e63; padding: 20px; border-radius: 10px; width: 200px; text-align: center;">
      <h2 style="color: #fff;">Star</h2>
      <img src="https://thumbs.dreamstime.com/b/cartoon-little-star-vector-illustration-design-element-43670778.jpg" alt="Star" style="width: 100px; height: 100px;">
    </div>

    <!-- Hexagon Shape -->
    <div style="background-color: #8d6e63; padding: 20px; border-radius: 10px; width: 200px; text-align: center;">
      <h2 style="color: #fff;">Hexagon</h2>
      <img src="https://illustoon.com/photo/thum/7422.png" alt="Hexagon" style="width: 100px; height: 100px;">
    </div>
  </div>

</body>
</html>
